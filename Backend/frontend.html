<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail API Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #2ecc71;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            margin: 48px 0;
        }

        .auth-section h2 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: #fff;
        }

        .auth-section p {
            color: #b0b0b0;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }

        .emails-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h3 {
            font-size: 1.3rem;
            color: #fff;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            width: 100%;
            margin-bottom: 16px;
        }

        .search-box::placeholder {
            color: #888;
        }

        .emails-list {
            flex: 1;
            overflow-y: auto;
        }

        .email-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .email-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .email-item.selected {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .email-subject {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .email-sender {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .email-date {
            color: #888;
            font-size: 0.8rem;
        }

        .email-snippet {
            color: #999;
            font-size: 0.85rem;
            margin-top: 8px;
            line-height: 1.4;
        }

        .email-viewer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            height: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .email-content {
            flex: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
        }

        .email-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 16px;
            margin-bottom: 20px;
        }

        .email-header h4 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .email-meta {
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            text-align: center;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gmail API Dashboard</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <button class="btn btn-danger" onclick="logout()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                    Logout
                </button>
            </div>
        </div>

        <!-- Alerts -->
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>Connect Your Gmail Account</h2>
            <p>Securely connect your Gmail account to view and manage your emails</p>
            <button class="btn" onclick="handleLogin()" id="loginBtn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Connect with Google
            </button>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content" style="display: none;">
            <!-- Emails Panel -->
            <div class="emails-panel">
                <div class="panel-header">
                    <h3>Inbox</h3>
                    <button class="btn btn-secondary" onclick="refreshEmails()" id="refreshBtn">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                <input type="text" class="search-box" placeholder="Search emails..." onkeyup="filterEmails(this.value)">
                <div class="emails-list" id="emailsList">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <p>No emails to display</p>
                    </div>
                </div>
            </div>

            <!-- Email Viewer -->
            <div class="email-viewer">
                <div class="panel-header">
                    <h3>Email Content</h3>
                </div>
                <div class="email-content" id="emailContent">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zM12 11L4 6h16l-8 5z"/>
                        </svg>
                        <p>Select an email to view its content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let userToken = null;
        let emails = [];
        let filteredEmails = [];
        let selectedEmailId = null;
        let authWindow = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for auth messages from popup
            window.addEventListener('message', handleAuthMessage);
            
            // Check for existing authentication
            checkExistingAuth();
        });

        function handleAuthMessage(event) {
            if (event.origin !== window.location.origin && event.origin !== 'http://localhost:8080') {
                return;
            }

            if (event.data.type === 'GMAIL_AUTH_SUCCESS') {
                // Store authentication data
                userToken = event.data.token;
                localStorage.setItem('gmail_token', event.data.token);
                localStorage.setItem('user_email', event.data.user_email);
                
                // Close auth window if it exists
                if (authWindow && !authWindow.closed) {
                    authWindow.close();
                }
                
                // Show authenticated UI
                showAuthenticatedUI(event.data.user_email);
                showMessage('Successfully authenticated with Gmail!', 'success');
                
                // Fetch real emails
                fetchEmails();
            } else if (event.data.type === 'GMAIL_AUTH_ERROR') {
                showMessage(`Authentication failed: ${event.data.error}`, 'error');
                
                if (authWindow && !authWindow.closed) {
                    authWindow.close();
                }
            }
        }

        function checkExistingAuth() {
            const token = localStorage.getItem('gmail_token');
            const email = localStorage.getItem('user_email');
            
            if (token && email) {
                userToken = token;
                showAuthenticatedUI(email);
                checkAuthStatus();
            }
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        fetchEmails();
                    } else {
                        handleLogout();
                    }
                } else if (response.status === 401) {
                    // Token is invalid, clear and logout
                    handleLogout();
                } else {
                    throw new Error(`Status check failed: ${response.status}`);
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showMessage('Failed to verify authentication status', 'error');
                handleLogout();
            }
        }

        async function handleLogin() {
            try {
                showLoading('loginBtn', true);
                
                const response = await fetch(`${API_BASE}/auth`);
                
                if (!response.ok) {
                    throw new Error(`Auth request failed: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.authorization_url) {
                    // Open auth in new popup window
                    authWindow = window.open(
                        data.authorization_url, 
                        'gmail_auth', 
                        'width=500,height=600,scrollbars=yes,resizable=yes,location=yes'
                    );
                    
                    if (!authWindow) {
                        throw new Error('Popup blocked. Please allow popups for this site.');
                    }
                    
                    showMessage('Please complete authentication in the popup window', 'success');
                    
                    // Monitor if popup is closed manually
                    const checkClosed = setInterval(() => {
                        if (authWindow.closed) {
                            clearInterval(checkClosed);
                            showLoading('loginBtn', false);
                            showMessage('Authentication cancelled', 'error');
                        }
                    }, 1000);
                } else {
                    throw new Error('No authorization URL received from server');
                }
            } catch (error) {
                console.error('Login failed:', error);
                showMessage(`Login failed: ${error.message}`, 'error');
                showLoading('loginBtn', false);
            }
        }

        async function fetchEmails() {
            try {
                showLoading('refreshBtn', true);
                
                const response = await fetch(`${API_BASE}/emails?limit=20&use_cache=true`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        return;
                    }
                    throw new Error(`Failed to fetch emails: ${response.status}`);
                }
                
                const data = await response.json();
                emails = data.emails || [];
                filteredEmails = [...emails];
                displayEmails();
                
                const cacheStatus = data.cached ? ' (cached)' : '';
                showMessage(`Loaded ${data.count} emails${cacheStatus}`, 'success');
                
            } catch (error) {
                console.error('Failed to fetch emails:', error);
                showMessage(`Failed to fetch emails: ${error.message}`, 'error');
            } finally {
                showLoading('refreshBtn', false);
            }
        }

        async function fetchEmailDetails(emailId) {
            try {
                const response = await fetch(`${API_BASE}/email/${emailId}`, {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        return null;
                    }
                    throw new Error(`Failed to fetch email details: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch email details:', error);
                showMessage(`Failed to load email content: ${error.message}`, 'error');
                return null;
            }
        }

        function displayEmails() {
            const emailsList = document.getElementById('emailsList');
            
            if (filteredEmails.length === 0) {
                emailsList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <p>No emails found</p>
                    </div>
                `;
                return;
            }

            emailsList.innerHTML = filteredEmails.map(email => `
                <div class="email-item ${selectedEmailId === email.id ? 'selected' : ''}" onclick="selectEmail('${email.id}')">
                    <div class="email-subject">${escapeHtml(email.subject)}</div>
                    <div class="email-sender">${escapeHtml(email.sender)}</div>
                    <div class="email-date">${formatDate(email.date)}</div>
                    <div class="email-snippet">${escapeHtml(email.snippet)}</div>
                </div>
            `).join('');
        }

        async function selectEmail(emailId) {
            selectedEmailId = emailId;
            displayEmails(); // Refresh to show selection
            
            // Show loading state in email viewer
            const emailContent = document.getElementById('emailContent');
            emailContent.innerHTML = `
                <div class="empty-state">
                    <div class="spinner"></div>
                    <p>Loading email content...</p>
                </div>
            `;
            
            // Fetch full email details
            const emailDetails = await fetchEmailDetails(emailId);
            if (emailDetails) {
                displayEmailContent(emailDetails);
            } else {
                // Fallback to basic info from list
                const email = emails.find(e => e.id === emailId);
                if (email) {
                    displayEmailContent(email);
                }
            }
        }

        function displayEmailContent(email) {
            const emailContent = document.getElementById('emailContent');
            
            emailContent.innerHTML = `
                <div class="email-header">
                    <h4>${escapeHtml(email.subject)}</h4>
                    <div class="email-meta">
                        <div><strong>From:</strong> ${escapeHtml(email.sender)}</div>
                        <div><strong>Date:</strong> ${formatDate(email.date)}</div>
                        ${email.to ? `<div><strong>To:</strong> ${escapeHtml(email.to)}</div>` : ''}
                    </div>
                </div>
                <div style="line-height: 1.6; color: #e0e0e0;">
                    ${formatEmailBody(email.body || email.snippet)}
                </div>
            `;
        }

        function formatEmailBody(body) {
            if (!body) return '';
            
            // Basic HTML detection
            if (body.includes('<') && body.includes('>')) {
                // If it's HTML, sanitize and return
                return body.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            } else {
                // Plain text - escape HTML and convert newlines
                return escapeHtml(body).replace(/\n/g, '<br>');
            }
        }

        function filterEmails(searchTerm) {
            filteredEmails = emails.filter(email => 
                email.subject.toLowerCase().includes(searchTerm.toLowerCase()) ||
                email.sender.toLowerCase().includes(searchTerm.toLowerCase()) ||
                email.snippet.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayEmails();
            
            // Clear selection if filtered email is not visible
            if (selectedEmailId && !filteredEmails.find(e => e.id === selectedEmailId)) {
                selectedEmailId = null;
                document.getElementById('emailContent').innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zM12 11L4 6h16l-8 5z"/>
                        </svg>
                        <p>Select an email to view its content</p>
                    </div>
                `;
            }
        }

        function refreshEmails() {
            if (userToken) {
                fetchEmails();
            } else {
                showMessage('Please authenticate first', 'error');
            }
        }

        async function logout() {
            try {
                // Try to logout on server
                if (userToken) {
                    await fetch(`${API_BASE}/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${userToken}`
                        }
                    });
                }
            } catch (error) {
                console.log('Server logout failed:', error);
            } finally {
                // Clear local data regardless
                localStorage.removeItem('gmail_token');
                localStorage.removeItem('user_email');
                userToken = null;
                emails = [];
                filteredEmails = [];
                selectedEmailId = null;
                
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('userInfo').style.display = 'none';
                
                showMessage('Logged out successfully', 'success');
            }
        }

        function handleLogout() {
            logout();
        }

        function showAuthenticatedUI(email) {
            document.getElementById('userEmail').textContent = email;
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'grid';
        }

        function showMessage(message, type = 'success') {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alertElement = document.getElementById(alertId);
            
            // Hide other alert
            const otherAlertId = type === 'success' ? 'errorAlert' : 'successAlert';
            document.getElementById(otherAlertId).classList.remove('show');
            
            alertElement.textContent = message;
            alertElement.classList.add('show');
            
            setTimeout(() => {
                alertElement.classList.remove('show');
            }, 5000);
        }

        function showLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                const originalText = button.innerHTML;
                button.setAttribute('data-original', originalText);
                button.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading...
                    </div>
                `;
            } else {
                button.disabled = false;
                const originalText = button.getAttribute('data-original');
                if (originalText) {
                    button.innerHTML = originalText;
                }
            }
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return date.toLocaleDateString([], { weekday: 'short' });
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                }
            } catch (e) {
                return dateString;
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
