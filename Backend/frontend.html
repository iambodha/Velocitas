<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail API Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4285f4;
        }
        
        .status-card.success {
            border-left-color: #34a853;
            background: #f0f9ff;
        }
        
        .status-card.error {
            border-left-color: #ea4335;
            background: #fef2f2;
        }
        
        .btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .email-list {
            margin-top: 20px;
        }
        
        .email-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #4285f4;
        }
        
        .email-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .email-subject {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .email-sender {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .email-date {
            color: #888;
            font-size: 0.8rem;
        }
        
        .email-snippet {
            color: #555;
            font-size: 0.9rem;
            margin-top: 5px;
            font-style: italic;
        }
        
        .email-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .email-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }
        
        .email-modal-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .email-modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .email-modal-meta {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .email-modal-body {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            color: #ea4335;
            background: #fef2f2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Gmail API Client</h1>
            <p>Access and view your Gmail messages</p>
        </div>
        
        <div class="content">
            <div id="status" class="status-card">
                <p>Checking authentication status...</p>
            </div>
            
            <div id="auth-section">
                <button id="auth-btn" class="btn">üîê Authorize with Google</button>
                <button id="status-btn" class="btn">üîÑ Check Status</button>
            </div>
            
            <div id="email-section" style="display: none;">
                <button id="load-emails-btn" class="btn">üì¨ Load Emails</button>
                <div id="email-list" class="email-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Email Modal -->
    <div id="email-modal" class="email-modal">
        <div class="email-modal-content">
            <button class="close-modal" onclick="closeEmailModal()">&times;</button>
            <div class="email-modal-header">
                <div id="modal-subject" class="email-modal-title"></div>
                <div id="modal-meta" class="email-modal-meta"></div>
            </div>
            <div id="modal-body" class="email-modal-body"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            
            document.getElementById('auth-btn').addEventListener('click', authorize);
            document.getElementById('status-btn').addEventListener('click', checkStatus);
            document.getElementById('load-emails-btn').addEventListener('click', loadEmails);
        });
        
        async function authorize() {
            try {
                const response = await fetch(`${API_BASE}/auth`);
                const data = await response.json();
                
                if (data.authorization_url) {
                    window.location.href = data.authorization_url;
                }
            } catch (error) {
                showError('Failed to get authorization URL: ' + error.message);
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const emailSection = document.getElementById('email-section');
                
                if (data.authenticated) {
                    statusDiv.className = 'status-card success';
                    statusDiv.innerHTML = '<p>‚úÖ ' + data.message + '</p>';
                    emailSection.style.display = 'block';
                } else {
                    statusDiv.className = 'status-card error';
                    statusDiv.innerHTML = '<p>‚ùå ' + data.message + '</p>';
                    emailSection.style.display = 'none';
                }
            } catch (error) {
                showError('Failed to check status: ' + error.message);
            }
        }
        
        async function loadEmails() {
            const emailList = document.getElementById('email-list');
            emailList.innerHTML = '<div class="loading">Loading emails...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/emails?limit=10`);
                const data = await response.json();
                
                if (data.emails && data.emails.length > 0) {
                    emailList.innerHTML = '';
                    data.emails.forEach(email => {
                        const emailDiv = document.createElement('div');
                        emailDiv.className = 'email-item';
                        emailDiv.onclick = () => viewEmail(email.id);
                        
                        emailDiv.innerHTML = `
                            <div class="email-subject">${email.subject}</div>
                            <div class="email-sender">From: ${email.sender}</div>
                            <div class="email-date">${email.date}</div>
                            <div class="email-snippet">${email.snippet}</div>
                        `;
                        
                        emailList.appendChild(emailDiv);
                    });
                } else {
                    emailList.innerHTML = '<div class="loading">No emails found.</div>';
                }
            } catch (error) {
                emailList.innerHTML = '';
                showError('Failed to load emails: ' + error.message);
            }
        }
        
        async function viewEmail(emailId) {
            const modal = document.getElementById('email-modal');
            const modalSubject = document.getElementById('modal-subject');
            const modalMeta = document.getElementById('modal-meta');
            const modalBody = document.getElementById('modal-body');
            
            // Show loading
            modalSubject.textContent = 'Loading...';
            modalMeta.innerHTML = '';
            modalBody.textContent = 'Loading email content...';
            modal.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/email/${emailId}`);
                const email = await response.json();
                
                modalSubject.textContent = email.subject;
                modalMeta.innerHTML = `
                    <strong>From:</strong> ${email.sender}<br>
                    <strong>To:</strong> ${email.to}<br>
                    <strong>Date:</strong> ${email.date}
                `;
                modalBody.textContent = email.body || email.snippet || 'No content available';
                
            } catch (error) {
                modalSubject.textContent = 'Error';
                modalMeta.innerHTML = '';
                modalBody.textContent = 'Failed to load email: ' + error.message;
            }
        }
        
        function closeEmailModal() {
            document.getElementById('email-modal').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.content').firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('email-modal');
            if (event.target === modal) {
                closeEmailModal();
            }
        }
        
        // Handle OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('code')) {
            // We're in the callback, fetch the token
            fetch(`${API_BASE}/callback${window.location.search}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Clean URL and check status
                        window.history.replaceState({}, document.title, window.location.pathname);
                        checkStatus();
                    } else {
                        showError('Authentication failed: ' + data.detail);
                    }
                })
                .catch(error => {
                    showError('Authentication error: ' + error.message);
                });
        }
    </script>
</body>
</html>
